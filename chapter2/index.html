<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <!-- テキストへマスタッシュ記法 -->
    <!-- <p>{{ message.value }}</p>
    <p>{{ message.value.length }}</p>
    <p>{{ list[2] }}</p>
    <p>{{ list[num] }}</p>
    <p>{{ 1 + 1 }}</p> -->
    <!-- <p>{{ var foo = message }}</p> -->
    <!-- <p>{{ message.value.length >= 10 ? '10文字以上' : '10文字未満' }}</p>
    <p>{{ Math.round(3.14) }}</p> -->

    <!-- 属性へマスタッシュ記法 -->
    <!-- <input type="text" value="{{ message }}"> -->
    <!-- <input type="text" v-bind:value="message.value">
    <input type="text" :value="message.value"> -->

    <!-- データの更新 -->
    <p>{{ count }}回クリックしたよ！</p>
    <button v-on:click="increment">カウントを増やす</button>

    <!-- クラスとスタイルへバインディング -->
    <p v-bind:class="{ child: isChild, 'is-active': isActive }">Text</p>
    <p v-bind:style="{ color: textColor, backgroundColor: bgColor }">Text</p>
    <!-- 三項演算子を使う場合(非推奨) -->
    <p v-bind:class="[isActive ? 'active' : 'normal', otherClass]">Text</p>

    <p v-bind:class="classObjext">Text</p>
    <p v-bind:style="styleObject">Text</p>

    <!-- 複数のデータへのデータバインディング -->
    <img v-bind="item">
    <img v-bind="item" v-bind:id="'thumb-' + item.id">

    <!-- SVGデータへのデータバインディング -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <circle cx="100" cy="75" v-bind:r="radius" fill="lightpink" />
    </svg>
    <input type="range" min="0" max="100" v-model="radius">

    <!-- 条件分岐 -->
    <div v-if="ok">v-if条件による描画</div>
    <div v-show="ok">v-show条件による描画</div>
    <!-- templateタグでv-ifをグループ化 -->
    <template v-if="ok">
      <header>タイトル</header>
      <div>コンテンツ</div>
    </template>
    <!-- v-if, v-else-if, v-elseでグループ化 -->
    <div v-if="type === 'A'">
      type は A
    </div>
    <div v-else-if="type === 'B'">
      type は B
    </div>
    <div v-else>
      タイプはありません。
    </div>
    <div v-if="loaded" key="content-visible">
      content
    </div>
    <div v-else key="content-loading">
      loading now...
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
